  inactive_timeout=3
  no_warps=false
}

decoration {
  blur {
    enabled=true
    passes=3
    size=6
    vibrancy=1
  }

  shadow {
    color=rgba(1a1a1a88)
    enabled=true
    range=4
    render_power=3
  }
  active_opacity=1.000000
  inactive_opacity=1.000000
  rounding=10
  rounding_power=2
}

device {
  name=epic-mouse-v1
  sensitivity=-0.600000
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgba(BBBBFFee) rgba(8BE9FD55) 45deg
  col.inactive_border=rgba(00000000)
  gaps_in=5
  gaps_out=5
  layout=dwindle
  resize_on_border=true
}

input {
  touchpad {
    natural_scroll=true
  }
  follow_mouse=1
  kb_layout=de
  kb_model=
  kb_options=
  kb_rules=
  kb_variant=
  sensitivity=0
}

master {
  new_status=master
}

misc {
  disable_hyprland_logo=true
  force_default_wallpaper=-1
}

xwayland {
  force_zero_scaling=true
}

