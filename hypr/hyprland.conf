# Screenshots/recording
bind=, Print, exec, grim -g "$(slurp)" - | wl-copy
bind=SHIFT, Print, exec, grim - | wl-copy
bind=$mainMod, Print, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind=$mainMod SHIFT, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind=$mainMod, R, exec, $home/.local/share/custom/bin/toggle-screenrecord.sh

# Walker
bind=$mainMod, escape, exec, $home/.local/share/custom/bin/walker-menu.sh system
bind=$mainMod MOD5, escape, exec, $home/.local/share/custom/bin/walker-menu.sh power
bind=$mainMod, space, exec, $home/.local/share/custom/bin/walker-menu.sh apps

# Firefox
bind=$mainMod, B, exec, flatpak run app.zen_browser.zen

# Background cycling
bind=$mainMod CTRL, space, exec, /run/current-system/sw/bin/bash /home/maxi/nixparency-dots/custom-scripts/cycle-background.sh
